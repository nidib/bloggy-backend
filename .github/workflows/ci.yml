name: CI

on:
    pull_request:
    push:
        branches: ['main']
    workflow_dispatch:

jobs:
    build:
        runs-on: ubuntu-latest

        services:
            postgres:
                image: postgres
                env:
                    POSTGRES_DB: bloggy_tests
                    POSTGRES_USER: ci
                    POSTGRES_PASSWORD: ci
                options: >-
                    --health-cmd pg_isready
                    --health-interval 10s
                    --health-timeout 5s
                    --health-retries 5

        steps:
            - uses: actions/checkout@v3
            - name: Setup node version
              uses: actions/setup-node@v3
              with:
                  node-version: '20.9.0'

            - name: Install dependencies
              run: npm install

            - name: Lint
              run: npm run lint

            - name: Compile
              run: npm run compile

            - name: Unit tests
              run: npm run test:coverage
              env:
                  TEST_DATABASE_URL: postgres://ci:ci@localhost:5432
                  TEST_DATABASE_NAME: bloggy_tests
                  JWT_KEY: fake
